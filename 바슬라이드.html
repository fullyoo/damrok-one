<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damrok Slider</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .mv-sec {
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            position: relative;
            overflow: hidden;
        }

        .slide_wrap {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide_ctn {
            width: 100%;
            height: 100%;
        }

        .item {
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            position: relative;
        }

        .bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg01 {
            background-color: #2c3e50;
        }

        .bg01 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg02 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg03 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg04 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .slide_ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .m_tit {
            text-align: center;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide_txt {
            width: 100%;
        }

        .m_tit h2 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .m_tit h4 {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .progress_ctn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            pointer-events: all;
        }

        .bars_container {
            display: flex;
            gap: 10px;
        }

        .progress_bar {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .progress_bar:hover {
            transform: scaleY(1.5);
        }

        .progress_bar_fill {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.1s linear;
        }

        .progress_bar.active .progress_bar_fill {
            animation: progress linear;
        }

        @keyframes progress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .play_btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            backdrop-filter: blur(10px);
        }

        .play_btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stop {
            width: 12px;
            height: 12px;
            background: white;
            position: relative;
        }

        .stop::before,
        .stop::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 12px;
            background: white;
            top: 0;
        }

        .stop::before {
            left: 0;
        }

        .stop::after {
            right: 0;
        }

        .play_btn.playing .stop {
            background: transparent;
        }

        .play_btn.playing .stop::before,
        .play_btn.playing .stop::after {
            display: none;
        }

        .play_btn.playing .stop {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent white;
            background: transparent;
        }

        /* Slick 커스터마이징 */
        .slick-slider {
            height: 100%;
        }

        .slick-list,
        .slick-track {
            height: 100%;
        }

        .slick-slide {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .slick-slide>div {
            height: 100%;
        }

        @media (max-width: 768px) {
            .m_tit h2 {
                font-size: 2.5rem;
            }

            .m_tit h4 {
                font-size: 1rem;
            }

            .progress_bar {
                width: 40px;
                height: 3px;
            }

            .progress_ctn {
                bottom: 30px;
            }

            .play_btn {
                width: 36px;
                height: 36px;
            }

            .bars_container {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .m_tit {
                padding: 0 20px;
            }

            .m_tit h2 {
                font-size: 2rem;
            }

            .m_tit h4 {
                font-size: 0.9rem;
            }

            .progress_bar {
                width: 30px;
            }

            .progress_ctn {
                bottom: 20px;
                gap: 15px;
            }

            .play_btn {
                width: 32px;
                height: 32px;
            }

            .stop {
                width: 10px;
                height: 10px;
            }

            .stop::before,
            .stop::after {
                width: 3px;
                height: 10px;
            }

            .play_btn.playing .stop {
                border-width: 5px 0 5px 8px;
            }
        }
    </style>
</head>

<body>
    <section class="mv-sec">
        <div class="slide_wrap">
            <div class="slide_ctn">
                <div class="item">
                    <div class="bg bg04"></div>
                </div>
                <div class="item">
                    <div class="bg bg03"></div>
                </div>
                <div class="item">
                    <div class="bg bg02"></div>
                </div>
                <div class="item">
                    <div class="bg bg01">
                        <video loop playsinline muted autoplay>
                            <source src="./assets/images/main/mv01.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <div class="slide_ui">
                <div class="m_tit">
                    <div class="slide_txt">
                        <div class="item">
                            <h2>Damrok</h2>
                            <h4>"은은한 초록, 머무는 쉼"</h4>
                        </div>
                    </div>
                </div>

                <div class="progress_ctn">
                    <div class="bars_container"></div>
                    <div class="play_btn">
                        <div class="stop"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        const autoplaySpeed = 5000;
        let isPlaying = true;

        // 상단 비주얼 세로 중앙
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // 진행바 생성
        function createProgressBars(slideCount) {
            const barsContainer = $('.bars_container');
            barsContainer.empty(); // 기존 진행바 제거

            for (let i = 0; i < slideCount; i++) {
                const bar = $(`
                    <div class="progress_bar" data-index="${i}">
                        <div class="progress_bar_fill"></div>
                    </div>
                `);

                // 각 진행바에 클릭 이벤트 직접 바인딩
                bar.on('click', function (e) {
                    e.stopPropagation();
                    const targetIndex = $(this).data('index');
                    console.log('Bar clicked:', targetIndex); // 디버깅용
                    $('.slide_ctn').slick('slickGoTo', targetIndex);

                    // 클릭 시 자동재생이 멈춰있다면 다시 시작
                    if (!isPlaying) {
                        $('.slide_ctn').slick('slickPlay');
                        $('.play_btn').addClass('playing');
                        isPlaying = true;
                    }
                });

                barsContainer.append(bar);
            }
        }

        // 진행바 업데이트
        function updateProgressBar(currentIndex) {
            $('.progress_bar').removeClass('active');
            $('.progress_bar .progress_bar_fill').css('width', '0%');

            $('.progress_bar').each(function (index) {
                if (index < currentIndex) {
                    $(this).find('.progress_bar_fill').css('width', '100%');
                } else if (index === currentIndex) {
                    $(this).addClass('active');
                    $(this).find('.progress_bar_fill').css({
                        'animation-duration': (autoplaySpeed / 1000) + 's',
                        'width': '100%'
                    });
                }
            });
        }

        // 슬라이더 초기화
        function initSlider() {
            const slideCount = $('.slide_ctn .item').length;

            // 진행바 생성 (슬라이더 초기화 전에)
            createProgressBars(slideCount);

            $('.slide_ctn').slick({
                arrows: false,
                fade: true,
                autoplay: true,
                autoplaySpeed: autoplaySpeed,
                infinite: true,
                speed: 500,
                pauseOnHover: false,
                pauseOnFocus: false,
                cssEase: "linear",
            });

            // 초기 진행바 설정
            updateProgressBar(0);

            // 슬라이드 변경 시 진행바 업데이트
            $('.slide_ctn').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                updateProgressBar(nextSlide);
            });

            // 재생/정지 버튼
            $('.play_btn').on('click', function () {
                if (isPlaying) {
                    $('.slide_ctn').slick('slickPause');
                    $(this).removeClass('playing');
                    $('.progress_bar.active .progress_bar_fill').css('animation-play-state', 'paused');
                    isPlaying = false;
                } else {
                    $('.slide_ctn').slick('slickPlay');
                    $(this).addClass('playing');
                    $('.progress_bar.active .progress_bar_fill').css('animation-play-state', 'running');
                    isPlaying = true;
                }
            });

            // 초기 상태를 재생 중으로 설정
            $('.play_btn').addClass('playing');
        }


        // 상단 비주얼 세로 중앙
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }


        // 페이지 시작
        function startPage() {
            setVh();
            initSlider();
        }

        // 초기 실행
        setVh();

        // intro 끝난 후 (즉시 실행하도록 수정, 필요시 3600으로 변경)
        setTimeout(startPage, 100);

        // resize 대응
        $(window).on('resize', function () {
            setVh();
        });
    </script>
</body>

</html>
