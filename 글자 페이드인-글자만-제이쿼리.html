<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이드인 효과</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        #fadeText {
            font-size: 32px;
            color: white;
            min-height: 100px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: fadeInChar 0.8s ease forwards;
        }

        @keyframes fadeInChar {
            to {
                opacity: 1;
            }
        }

        input {
            display: none;
        }

        .controls {
            display: none;
        }

        .speed-control {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="fadeText"></div>
        <input type="text" id="customText" placeholder="여기에 텍스트를 입력하세요..." value="글자가 하나씩 부드럽게 나타나는 효과입니다. ✨">

        <div class="speed-control">
            <label for="speed">속도:</label>
            <input type="range" id="speed" min="20" max="200" value="80" step="10">
            <span id="speedValue">80ms</span>
        </div>

        <div class="controls">
            <button onclick="startFade()">시작</button>
            <button onclick="resetFade()">초기화</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        let fadeSpeed = 80;

        function startFade() {
            const inputText = $('#customText').val();
            if (!inputText) return;

            const $fadeText = $('#fadeText');
            $fadeText.empty();

            const chars = inputText.split('');

            $.each(chars, function (index, char) {
                setTimeout(function () {
                    if (char === '\n') {
                        $fadeText.append('<br>');
                    } else {
                        const $span = $('<span>').addClass('char');
                        $span.html(char === ' ' ? '&nbsp;' : char);
                        $fadeText.append($span);
                    }
                }, index * fadeSpeed);
            });
        }

        function resetFade() {
            $('#fadeText').empty();
        }

        $('#speed').on('input', function () {
            fadeSpeed = $(this).val();
            $('#speedValue').text(fadeSpeed + 'ms');
        });

        $('#customText').on('keypress', function (e) {
            if (e.key === 'Enter') {
                startFade();
            }
        });

        $(window).on('load', function () {
            startFade();
        });
    </script>

</body>

</html>
