<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damrok Slider</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        :root {
            --color-white: #ffffff;
            --color-primary: #4a9d6f;
            --color-lightbg: rgba(255, 255, 255, 0.3);
            --color-dimbg: rgba(0, 0, 0, 0.2);
            --transition-3s: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* 메인 비주얼 섹션 */
        .mv-sec {
            position: relative;
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 슬라이드 래퍼 */
        .mv-sec .slide_wrap {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mv-sec .slide_wrap .slide_ctn {
            width: 100%;
            height: 100%;
        }

        .mv-sec .slide_wrap .slide_ctn .item {
            width: 100%;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        /* 배경 공통 스타일 */
        .mv-sec .slide_wrap .slide_ctn .item .bg {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover !important;
            background-position: center;
        }

        .mv-sec .slide_wrap .slide_ctn .item .bg::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--color-dimbg);
            z-index: 1;
        }

        /* 비디오 스타일 */
        .mv-sec .slide_wrap .slide_ctn .item .bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 배경 이미지 */
        .mv-sec .slide_wrap .slide_ctn .item .bg02 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .mv-sec .slide_wrap .slide_ctn .item .bg03 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .mv-sec .slide_wrap .slide_ctn .item .bg04 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 슬라이드 활성화 애니메이션 */
        .mv-sec .slide_wrap .slide_ctn .item.slick-active .bg02,
        .mv-sec .slide_wrap .slide_ctn .item.slick-active .bg03,
        .mv-sec .slide_wrap .slide_ctn .item.slick-active .bg04 {
            animation: zoom 2s both;
        }

        .mv-sec .slide_wrap .slide_ctn .item.slick-active .bg01 {
            animation: fade 2s both;
        }

        /* UI 오버레이 */
        .mv-sec .slide_wrap .slide_ui {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            max-width: 1500px;
            transform: translate(-50%, -50%);
            padding: 0 50px;
            pointer-events: none;
            z-index: 10;
        }

        /* 텍스트 영역 */
        .mv-sec .slide_wrap .slide_ui .m_tit {
            text-align: left;
        }

        .mv-sec .slide_wrap .slide_ui .slide_txt {
            margin-bottom: 30px;
        }

        .mv-sec .slide_wrap .slide_ui .slide_txt h2 {
            font-size: 72px;
            font-weight: 800;
            color: var(--color-white);
            margin-bottom: 16px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: fadeUp 1s both;
        }

        .mv-sec .slide_wrap .slide_ui .slide_txt h4 {
            font-size: 24px;
            font-weight: 300;
            color: var(--color-white);
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            opacity: 0.9;
            animation: fadeUp 1s 0.2s both;
        }

        /* 진행 컨트롤 영역 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn {
            display: flex;
            align-items: center;
            margin-top: 70px;
            pointer-events: all;
        }

        /* 진행바 컨테이너 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bars_container {
            display: flex;
            gap: 0px;
        }

        /* 개별 진행바 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar {
            position: relative;
            width: 60px;
            height: 3px;
            background: none;
            cursor: pointer;
            padding: 15px 5px;
            margin: -15px 0;
            transition: var(--transition-3s);
        }

        /* 진행바 배경 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 5px;
            right: 5px;
            height: 3px;
            background-color: var(--color-lightbg);
            transition: var(--transition-3s);
        }

        /* 진행바 채움 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar span {
            position: absolute;
            top: 15px;
            left: 5px;
            width: 0;
            height: 3px;
            background-color: transparent;
            transition: var(--transition-3s);
            z-index: 1;
            display: block;
        }

        /* 활성화된 진행바 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar.active span {
            background-color: var(--color-white);
            animation: progressBar linear;
        }

        /* 완료된 진행바 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar.completed span {
            width: 100% !important;
            background-color: var(--color-white);
        }

        /* 진행바 호버 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar:hover::before {
            height: 4px;
            top: 14.5px;
        }

        /* 진행바 텍스트 레이블 */
        .bar-text {
            position: absolute;
            top: -25px;
            left: 5px;
            color: var(--color-white);
            font-size: 12px;
            font-weight: 500;
            opacity: 0.6;
            transition: var(--transition-3s);
            white-space: nowrap;
            cursor: pointer;
            z-index: 2;
            padding: 5px 0;
            margin: -5px 0;
        }

        .bar-text:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .mv-sec .slide_wrap .slide_ui .progress_ctn .bar.active .bar-text {
            opacity: 1;
            color: var(--color-white);
            font-weight: 700;
        }

        /* 재생/정지 버튼 */
        .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn {
            margin-left: 20px;
            pointer-events: all;
        }

        .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn .stop {
            width: 30px;
            height: 30px;
            background-color: var(--color-lightbg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-3s);
            position: relative;
        }

        .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn .stop:hover {
            background-color: var(--color-primary);
        }

        /* 정지 아이콘 (기본 상태) */
        .stop::before {
            content: '';
            width: 2px;
            height: 11px;
            background-color: var(--color-white);
            border: none;
            box-shadow: 5px 0 0 var(--color-white);
        }

        /* 재생 아이콘 (정지 상태) */
        .stop.on::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 8px solid var(--color-white);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
            background: none;
            box-shadow: none;
        }

        /* 애니메이션 */
        @keyframes fadeUp {
            0% {
                transform: translateY(120px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes progressBar {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        /* Slick 슬라이더 커스터마이징 */
        .slick-slider {
            height: 100%;
        }

        .slick-list,
        .slick-track {
            height: 100%;
        }

        .slick-slide {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .slick-slide>div {
            height: 100%;
        }

        /* 반응형 - 태블릿 */
        @media (max-width: 1024px) {
            .mv-sec .slide_wrap .slide_ui {
                padding: 0 40px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h2 {
                font-size: 56px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h4 {
                font-size: 20px;
            }
        }

        /* 반응형 - 모바일 */
        @media (max-width: 768px) {
            .mv-sec .slide_wrap .slide_ui {
                padding: 0 30px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h2 {
                font-size: 40px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h4 {
                font-size: 16px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn {
                margin-top: 50px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .bar {
                width: 45px;
                padding: 12px 3px;
                margin: -12px 0;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .bar::before {
                top: 12px;
                left: 3px;
                right: 3px;
                height: 2px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .bar span {
                top: 12px;
                left: 3px;
                height: 2px;
            }

            .bar-text {
                font-size: 11px;
                top: -22px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn {
                margin-left: 15px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn .stop {
                width: 28px;
                height: 28px;
            }
        }

        /* 반응형 - 작은 모바일 */
        @media (max-width: 480px) {
            .mv-sec .slide_wrap .slide_ui {
                padding: 0 20px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h2 {
                font-size: 32px;
            }

            .mv-sec .slide_wrap .slide_ui .slide_txt h4 {
                font-size: 14px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .bar {
                width: 35px;
            }

            .bar-text {
                font-size: 10px;
                top: -20px;
            }

            .mv-sec .slide_wrap .slide_ui .progress_ctn .play_btn .stop {
                width: 26px;
                height: 26px;
            }

            .stop::before {
                height: 9px;
            }

            .stop.on::before {
                border-left: 7px solid var(--color-white);
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent;
            }
        }
    </style>
</head>

<body>
    <section class="mv-sec">
        <div class="slide_wrap">
            <div class="slide_ctn">
                <div class="item">
                    <div class="bg bg04"></div>
                </div>
                <div class="item">
                    <div class="bg bg03"></div>
                </div>
                <div class="item">
                    <div class="bg bg02"></div>
                </div>
                <div class="item">
                    <div class="bg bg01">
                        <video loop playsinline muted autoplay>
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <div class="slide_ui">
                <div class="m_tit">
                    <div class="slide_txt">
                        <div class="item">
                            <h2>Damrok</h2>
                            <h4>"은은한 초록, 머무는 쉼"</h4>
                        </div>
                    </div>
                </div>

                <div class="progress_ctn">
                    <div class="bars_container"></div>
                    <div class="play_btn">
                        <div class="stop"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        const autoplaySpeed = 5000;
        let isPlaying = true;

        // 뷰포트 높이 설정
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // 진행바 생성
        function createProgressBars(slideCount) {
            const barsContainer = $('.bars_container');
            barsContainer.empty();

            const labels = ['Slide 1', 'Slide 2', 'Slide 3', 'Slide 4'];

            for (let i = 0; i < slideCount; i++) {
                const bar = $(`
                    <div class="bar" data-index="${i}">
                        <span class="bar-text">${labels[i] || 'Slide ' + (i + 1)}</span>
                        <span></span>
                    </div>
                `);

                // 진행바 클릭 이벤트
                bar.on('click', function (e) {
                    e.stopPropagation();
                    const targetIndex = $(this).data('index');
                    $('.slide_ctn').slick('slickGoTo', targetIndex);

                    if (!isPlaying) {
                        $('.slide_ctn').slick('slickPlay');
                        $('.stop').removeClass('on');
                        isPlaying = true;
                    }
                });

                barsContainer.append(bar);
            }
        }

        // 진행바 업데이트
        function updateProgressBar(currentIndex) {
            $('.bar').removeClass('active completed');
            $('.bar span:not(.bar-text)').css({
                'width': '0%',
                'animation': 'none'
            });

            $('.bar').each(function (index) {
                const $span = $(this).find('span:not(.bar-text)');

                if (index < currentIndex) {
                    $(this).addClass('completed');
                    $span.css('width', '100%');
                } else if (index === currentIndex) {
                    $(this).addClass('active');
                    $span.css({
                        'animation': `progressBar ${autoplaySpeed / 1000}s linear forwards`
                    });
                }
            });
        }

        // 슬라이더 초기화
        function initSlider() {
            const slideCount = $('.slide_ctn .item').length;

            createProgressBars(slideCount);

            $('.slide_ctn').slick({
                arrows: false,
                fade: true,
                autoplay: true,
                autoplaySpeed: autoplaySpeed,
                infinite: true,
                speed: 500,
                pauseOnHover: false,
                pauseOnFocus: false,
                cssEase: "linear",
            });

            updateProgressBar(0);

            // 슬라이드 변경 이벤트
            $('.slide_ctn').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                updateProgressBar(nextSlide);
            });

            // 재생/정지 버튼
            $('.play_btn').on('click', function () {
                if (isPlaying) {
                    $('.slide_ctn').slick('slickPause');
                    $('.stop').addClass('on');
                    $('.bar.active span:not(.bar-text)').css('animation-play-state', 'paused');
                    isPlaying = false;
                } else {
                    $('.slide_ctn').slick('slickPlay');
                    $('.stop').removeClass('on');
                    $('.bar.active span:not(.bar-text)').css('animation-play-state', 'running');
                    isPlaying = true;
                }
            });
        }

        // 페이지 시작
        function startPage() {
            setVh();
            initSlider();
        }

        // 초기 실행
        setVh();

        // 인트로 후 시작 (필요시 3600으로 변경)
        setTimeout(startPage, 100);

        // 리사이즈 대응
        $(window).on('resize', function () {
            setVh();
        });
    </script>
</body>

</html>
