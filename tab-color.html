<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            padding-top: 50px;
        }

        .module-tab-gallery {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            outline: 0;
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }

        .module-tab-gallery .tab-trigger {
            display: none;
        }

        .module-tab-gallery .photo {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .module-tab-gallery .photo:not(:first-of-type) {
            position: absolute;
            top: 0;
            left: 0;
        }

        .module-tab-gallery .photo>img {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
        }

        /* .module-tab-gallery #tab-1-1:checked~#tab_1_1,
        .module-tab-gallery #tab-1-2:checked~#tab_1_2,
        .module-tab-gallery #tab-1-3:checked~#tab_1_3,
        .module-tab-gallery #tab-1-4:checked~#tab_1_4 {
            opacity: 1;
        } */

        /* .module-tab-gallery #tab-1-1:checked~.photo-list #tab_1_1,
        .module-tab-gallery #tab-1-2:checked~.photo-list #tab_1_2,
        .module-tab-gallery #tab-1-3:checked~.photo-list #tab_1_3,
        .module-tab-gallery #tab-1-4:checked~.photo-list #tab_1_4 {
            opacity: 1;
        } */

        .module-tab-gallery #tab-1-1:checked~.photo-wrap .photo-list #tab_1_1,
        .module-tab-gallery #tab-1-2:checked~.photo-wrap .photo-list #tab_1_2,
        .module-tab-gallery #tab-1-3:checked~.photo-wrap .photo-list #tab_1_3,
        .module-tab-gallery #tab-1-4:checked~.photo-wrap .photo-list #tab_1_4,
        .module-tab-gallery #tab-1-5:checked~.photo-wrap .photo-list #tab_1_5,
        .module-tab-gallery #tab-1-6:checked~.photo-wrap .photo-list #tab_1_6 {
            opacity: 1;
        }


        .module-tab-gallery .preview-container {
            display: inline-block;
        }

        .module-tab-gallery .preview-container>label {
            display: inline-block;
            display: block;
            height: 30px;
            width: 30px;
            margin: 10px;
            cursor: pointer;
        }

        .module-tab-gallery .preview-container>label>img {
            max-height: 100%;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
        }

        .module-tab-gallery .preview-container>label>img:hover {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        .module-tab-gallery .preview-container>label>img:active {
            box-shadow: 1px 1px 1px black;
        }

        .photo-wrap {
            display: flex;
            align-items: flex-end;
        }

        .photo-list {}
    </style>
</head>

<body>
    <div class="module-tab-gallery">
        <input class="tab-trigger" type="radio" id="tab-1-1" name="group-tab" checked="checked" />
        <input class="tab-trigger" type="radio" id="tab-1-2" name="group-tab" />
        <input class="tab-trigger" type="radio" id="tab-1-3" name="group-tab" />
        <input class="tab-trigger" type="radio" id="tab-1-4" name="group-tab" />
        <input class="tab-trigger" type="radio" id="tab-1-5" name="group-tab" />
        <input class="tab-trigger" type="radio" id="tab-1-6" name="group-tab" />


        <div class="photo-wrap">
            <div class="photo-list">
                <p class="photo" id="tab_1_1"><img src="https://dummyimage.com/300x300/4779ba/000000.png" alt="" /></p>
                <p class="photo" id="tab_1_2"><img src="https://dummyimage.com/300x300/ba5858/000000.png" alt="" /></p>
                <p class="photo" id="tab_1_3"><img src="https://dummyimage.com/300x300/58b87e/000000.png" alt="" /></p>
                <p class="photo" id="tab_1_4"><img src="https://dummyimage.com/300x300/67793a/000000.png" alt="" /></p>
            </div>

            <!-- <div class="photo-list">
                <p class="photo" id="tab_1_1"><img src="./assets/images/sub/chair-beige.jpg" alt="" /></p>
                <p class="photo" id="tab_1_2"><img src="./assets/images/sub/chair-white.jpg" alt="" /></p>
                <p class="photo" id="tab_1_3"><img src="./assets/images/sub/chair-brown.jpg" alt="" /></p>
                <p class="photo" id="tab_1_4"><img src="./assets/images/sub/chair-deepbrown.jpg" alt="" /></p>
                <p class="photo" id="tab_1_5"><img src="./assets/images/sub/chair-green.jpg" alt="" /></p>
            </div> -->

            <div class="preview-container">
                <label for="tab-1-1"><img src="https://dummyimage.com/300x300/4779ba/000000.png" alt="" /></label>
                <label for="tab-1-2"><img src="https://dummyimage.com/300x300/ba5858/000000.png" alt="" /></label>
                <label for="tab-1-3"><img src="https://dummyimage.com/300x300/58b87e/000000.png" alt="" /></label>
                <label for="tab-1-4"><img src="https://dummyimage.com/300x300/67793a/000000.png" alt="" /></label>
                <label for="tab-1-5"><img src="https://dummyimage.com/300x300/67793a/000000.png" alt="" /></label>
            </div>
        </div>
    </div>

    <script>

    </script>


</body>

</html>
