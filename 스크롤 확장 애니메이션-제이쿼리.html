<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 확장 애니메이션 효과-제이쿼리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        .spacer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }

        /* Section 1 - 스케일 효과 */
        #about .section1 {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #111;
        }

        #about .section1 i {
            font-style: normal;
            font-size: 120px;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            transform: scale(2);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #about .section1 i.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Section 2 - 좌우 확장 효과 */
        #about .section2 {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #0a0a0a;
        }

        #about .section2 .content {
            position: relative;
            padding: 60px 0;
            z-index: 1;
        }

        #about .section2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(0, 255, 136, 0.1),
                    rgba(0, 255, 136, 0.2),
                    rgba(0, 255, 136, 0.1));
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 0;
        }

        #about .section2.visible::before {
            width: 100%;
            opacity: 1;
        }

        #about .section2 h2 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.3s;
        }

        #about .section2.visible h2 {
            opacity: 1;
            transform: translateY(0);
        }

        #about .section2 p {
            font-size: 18px;
            text-align: center;
            color: #999;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.5s;
        }

        #about .section2.visible p {
            opacity: 1;
            transform: translateY(0);
        }

        /* 추가 섹션들 */
        .demo-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
            background: #0f0f0f;
        }

        .scale-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            opacity: 0;
            transform: scale(2);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scale-box.visible {
            opacity: 1;
            transform: scale(1);
        }

        .expand-line {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .expand-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .expand-line.visible::before {
            width: 100%;
            opacity: 1;
        }

        .expand-line span {
            font-size: 24px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }

        .expand-line.visible span {
            opacity: 1;
            transform: translateY(0);
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            #about .section1 i {
                font-size: 80px;
            }

            #about .section2 h2 {
                font-size: 36px;
            }

            #about .section2 p {
                font-size: 16px;
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            #about .section1 i {
                font-size: 60px;
            }

            #about .section2 h2 {
                font-size: 28px;
            }

            #about .section2 p {
                font-size: 14px;
            }

            .spacer {
                font-size: 1.5rem;
                padding: 0 20px;
                text-align: center;
            }

            .demo-section h3 {
                font-size: 20px;
                padding: 0 20px;
            }

            .scale-box {
                width: 150px;
                height: 150px;
            }

            .expand-line {
                max-width: 90%;
            }

            .expand-line span {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            #about .section1 i {
                font-size: 40px;
            }

            #about .section2 h2 {
                font-size: 24px;
            }

            #about .section2 p {
                font-size: 13px;
            }

            .spacer {
                font-size: 1.2rem;
            }

            .scale-box {
                width: 120px;
                height: 120px;
            }

            .expand-line span {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="spacer">↓ 아래로 스크롤하세요 ↓</div>

    <div id="about">
        <!-- Section 1: 스케일 효과 -->
        <div class="section1">
            <i>SCALE EFFECT</i>
        </div>

        <!-- Section 2: 좌우 확장 효과 -->
        <div class="section2">
            <div class="content">
                <h2>EXPAND EFFECT</h2>
                <p>스크롤하면 선이 좌우로 확장됩니다</p>
            </div>
        </div>
    </div>

    <!-- 추가 데모 섹션 -->
    <div class="demo-section">
        <h3 style="color: #999;">추가 예제들</h3>
        <div class="scale-box"></div>
        <div class="expand-line">
            <span>좌우 확장 라인</span>
        </div>
    </div>

    <div class="spacer">↑ 위로 스크롤하면 다시 볼 수 있습니다 ↑</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(window).on('scroll resize', function () {
            checkVisible();
        });

        // 화면에 들어왔는지 체크하는 함수
        function checkVisible() {
            $('.watch-visible').each(function () {
                const $el = $(this);
                const rect = this.getBoundingClientRect();
                const windowHeight = $(window).height();

                // 요소가 화면 30% 지점에 들어오면 visible 추가
                if (rect.top < windowHeight * 0.7 && rect.bottom > 0) {
                    $el.addClass('visible');
                } else {
                    // 다시 올라갈 때 리셋 (옵션)
                    $el.removeClass('visible');
                }
            });
        }

        // 감시할 요소들에게 공통 클래스 부여
        $('#about .section1 i').addClass('watch-visible');
        $('#about .section2').addClass('watch-visible');
        $('.scale-box').addClass('watch-visible');
        $('.expand-line').addClass('watch-visible');

        // 페이지 로드시 1회 실행
        $(document).ready(function () {
            checkVisible();
        });
    </script>

</body>

</html>
