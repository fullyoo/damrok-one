<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>paging-1</title>

    <style>
        :root {
            --color-primary: #4A7C59;
            --color-white: #ffffff;
            --color-subtext: #666;
            --color-border: #ddd;
            --color-bg: #f5f5f5;
            --color-dimbg: rgba(0, 0, 0, 0.4);
            --color-dimbg-soft: rgba(0, 0, 0, 0.1);
            --color-lightbg: rgba(255, 255, 255, 0.3);
            --transition-3s: 0.3s ease;
            --transition-5s: 0.5s ease;
            --key-font: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--key-font);
            background-color: #fff;
            padding: 20px;
        }

        .w1500 {
            max-width: 1500px;
            margin: 0 auto;
        }

        .m_tit h3 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 50px;
            color: #333;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            margin: 0 5px 10px;
            background: none;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-3s);
            color: var(--color-subtext);
            font-family: var(--key-font);
        }

        .tab:hover {
            background-color: var(--color-bg);
            color: var(--color-primary);
        }

        .tab.active {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        /* Gallery grid */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 500px;
        }

        .gallery-item {
            overflow: hidden;
            box-shadow: 0 4px 15px var(--color-dimbg-soft);
            transition: transform var(--transition-3s), box-shadow var(--transition-3s);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn var(--transition-5s) forwards;
            width: calc(25% - 15px);
            cursor: pointer;
            position: relative;
            font-family: var(--key-font);
        }

        .gallery-item::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--color-dimbg);
            z-index: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px var(--color-dimbg);
        }

        .gallery-item img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            display: block;
            transition: transform var(--transition-5s);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: var(--transition-5s);
            z-index: 2;
        }

        .item-info h3 {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--color-white);
            font-weight: 600;
        }

        .item-info a {
            font-size: 14px;
            color: var(--color-white);
            text-decoration: none;
            border-bottom: 1px solid var(--color-lightbg);
            padding-bottom: 3px;
            display: inline-block;
            margin: 5px 0;
        }

        .item-info a:hover {
            color: var(--color-white);
            border-color: var(--color-white);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* No results text */
        .no-results {
            width: 100%;
            text-align: center;
            padding: 40px;
            color: var(--color-subtext);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px 0;
        }

        .pagination button {
            padding: 10px 15px;
            background-color: #fff;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-subtext);
            transition: all var(--transition-3s);
            font-family: var(--key-font);
            min-width: 40px;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .pagination button.active {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
            font-weight: 600;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination .page-nav {
            padding: 10px 12px;
        }

        .pagination .page-number {
            min-width: 40px;
        }

        /* Responsive */
        @media (max-width: 1023px) {
            .gallery-item {
                width: calc(33.33% - 15px);
            }
        }

        @media (max-width: 767px) {
            .gallery-item {
                width: calc(50% - 15px);
            }

            .gallery-item img {
                height: 350px;
            }

            .item-info h3 {
                font-size: 26px;
            }

            .item-info a {
                font-size: 13px;
                padding: 10px;
            }

            .tabs {
                margin-bottom: 10px;
            }

            .pagination {
                gap: 5px;
                flex-wrap: wrap;
            }

            .pagination button {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 35px;
            }
        }

        @media (max-width: 480px) {
            .tab {
                padding: 10px 16px;
                font-size: 15px;
                width: calc(50% - 10px);
                margin: 0;
            }

            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="w1500">
        <div class="m_tit">
            <h3><strong>C</strong>hair</h3>
        </div>

        <div class="gallery-wrap">
            <div class="tabs">
                <button class="tab active" data-category="all">All</button>
                <button class="tab" data-category="living">Living</button>
                <button class="tab" data-category="office">Office</button>
                <button class="tab" data-category="cafe">Cafe</button>
            </div>

            <div class="gallery" id="gallery-list">
                <!-- Gallery items will be generated by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <script>
        const galleryData = [
            { id: 1, title: "Goyo", category: "living", image: "https://picsum.photos/400/450?random=1", description: "자세히 보기" },
            { id: 2, title: "Seonyu", category: "living", image: "https://picsum.photos/400/450?random=2", description: "자세히 보기" },
            { id: 3, title: "Ongyeol", category: "living", image: "https://picsum.photos/400/450?random=3", description: "자세히 보기" },
            { id: 4, title: "Yeobaek", category: "office", image: "https://picsum.photos/400/450?random=4", description: "자세히 보기" },
            { id: 5, title: "Dajeong", category: "office", image: "https://picsum.photos/400/450?random=5", description: "자세히 보기" },
            { id: 6, title: "Haeon", category: "office", image: "https://picsum.photos/400/450?random=6", description: "자세히 보기" },
            { id: 7, title: "Sodam", category: "office", image: "https://picsum.photos/400/450?random=7", description: "자세히 보기" },
            { id: 8, title: "Cheongyu", category: "cafe", image: "https://picsum.photos/400/450?random=8", description: "자세히 보기" },
            { id: 9, title: "Narae", category: "cafe", image: "https://picsum.photos/400/450?random=9", description: "자세히 보기" },
            { id: 10, title: "Maru", category: "living", image: "https://picsum.photos/400/450?random=10", description: "자세히 보기" },
            { id: 11, title: "Baram", category: "cafe", image: "https:name", description: "자세히 보기" },
            { id: 12, title: "Haneul", category: "office", image: "https://picsum.photos/400/450?random=12", description: "자세히 보기" },
            { id: 13, title: "Nuri", category: "living", image: "https://picsum.photos/400/450?random=13", description: "자세히 보기" },
            { id: 14, title: "Areum", category: "cafe", image: "https://picsum.photos/400/450?random=14", description: "자세히 보기" },
            { id: 15, title: "Byeol", category: "office", image: "https://picsum.photos/400/450?random=15", description: "자세히 보기" },
        ];

        let currentPage = 1;
        let itemsPerPage = 8;
        let currentCategory = 'all';
        let filteredData = [...galleryData];

        const $galleryContainer = $('#gallery-list');
        const $paginationContainer = $('#pagination');

        // 갤러리 생성
        function generateGalleryItems(items) {
            $galleryContainer.empty();

            if (items.length === 0) {
                $galleryContainer.html('<div class="no-results">No images found in this category.</div>');
                return;
            }

            $.each(items, function (index, item) {
                const $itemDiv = $(`
                <div class="gallery-item" data-category="${item.category}" style="animation-delay:${index * 0.1}s">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-info">
                        <h3>${item.title}</h3>
                        <a href="./chair-view.html">${item.description}</a>
                    </div>
                </div>
            `);

                $galleryContainer.append($itemDiv);
            });
        }

        // 페이지네이션 생성
        function generatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            $paginationContainer.empty();

            if (totalPages <= 1) return;

            // 버튼 생성 함수
            function createButton(text, onClick, disabled = false, active = false) {
                const $btn = $('<button></button>').text(text);
                if (disabled) $btn.prop('disabled', true);
                if (active) $btn.addClass('active');
                $btn.on('click', onClick);
                return $btn;
            }

            // 처음
            $paginationContainer.append(
                createButton('≪', () => goToPage(1), currentPage === 1).addClass('page-nav')
            );

            // 이전
            $paginationContainer.append(
                createButton('‹', () => goToPage(currentPage - 1), currentPage === 1).addClass('page-nav')
            );

            // 페이지 번호
            const pageNumbers = getPageNumbers(currentPage, totalPages);

            $.each(pageNumbers, function (_, num) {
                if (num === '...') {
                    $paginationContainer.append(`<span style="padding:10px 5px;">...</span>`);
                } else {
                    $paginationContainer.append(
                        createButton(num, () => goToPage(num), false, num === currentPage)
                            .addClass('page-number' + (num === currentPage ? ' active' : ''))
                    );
                }
            });

            // 다음
            $paginationContainer.append(
                createButton('›', () => goToPage(currentPage + 1), currentPage === totalPages).addClass('page-nav')
            );

            // 끝
            $paginationContainer.append(
                createButton('≫', () => goToPage(totalPages), currentPage === totalPages).addClass('page-nav')
            );
        }

        // 페이지 번호 구성
        function getPageNumbers(current, total) {
            const pages = [];

            if (total <= 7) {
                for (let i = 1; i <= total; i++) pages.push(i);
            } else {
                if (current <= 3) {
                    for (let i = 1; i <= 4; i++) pages.push(i);
                    pages.push('...');
                    pages.push(total);
                } else if (current >= total - 2) {
                    pages.push(1);
                    pages.push('...');
                    for (let i = total - 3; i <= total; i++) pages.push(i);
                } else {
                    pages.push(1);
                    pages.push('...');
                    for (let i = current - 1; i <= current + 1; i++) pages.push(i);
                    pages.push('...');
                    pages.push(total);
                }
            }

            return pages;
        }

        // 페이지 이동
        function goToPage(page) {
            currentPage = page;
            updateDisplay();
            $('html, body').animate({ scrollTop: 0 }, 400);
        }

        // 카테고리 필터링
        function filterGallery(category) {
            currentCategory = category;
            currentPage = 1;

            filteredData = category === 'all'
                ? [...galleryData]
                : galleryData.filter(item => item.category === category);

            updateDisplay();
        }

        // 화면 업데이트
        function updateDisplay() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const itemsToShow = filteredData.slice(startIndex, startIndex + itemsPerPage);

            generateGalleryItems(itemsToShow);
            generatePagination();
        }

        // 탭 버튼 클릭
        $('.tab').on('click', function () {
            $('.tab').removeClass('active');
            $(this).addClass('active');
            filterGallery($(this).data('category'));
        });

        // 초기 실행
        updateDisplay();


    </script>

</body>

</html>
